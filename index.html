<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Score Keeper</title>
</head>

<body>
    <h1>Score Keeper</h1>

    <div class="score">
        <span class="player1">0</span>
        <span>to</span>
        <span class="player2">0</span>
    </div>

    <span class="instruction">Use the buttons below to keep score.</span>

    <div class="scoreLimit">
        <span>Playing to</span>
        <select class="maxScore">
            <option>1</option>
            <option>3</option>
            <option>5</option>
            <option>10</option>
        </select>
    </div>

    <div class="scoringSection">
        <button class="player1">+1 Player 1</button>
        <button class="player2">+1 Player 2</button>
        <button class="reset">Reset</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
